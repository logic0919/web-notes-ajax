<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">haha
                    <form action=""><input type="text" name="" id=""></form>
                    <button class="close">x</button>
                </div>
                <div class="modal-body">emmm</div>
                <div class="modal-footer">hehe
                </div>
            </div>
        </div>
    </div>
    <button class="open">显示弹框</button>
    <script>
        let modalDom=document.querySelector('.modal')
        let modal=new bootstrap.Modal(modalDom)
        document.querySelector('.open').addEventListener('click',()=>{
            document.querySelector('form').reset()//这是form元素的方法，作用是清空表单中的数据
            modal.show()
        })
        document.querySelector('.close').addEventListener('click',()=>{
            modal.hide()
        })
    </script>
</body>

</html>
